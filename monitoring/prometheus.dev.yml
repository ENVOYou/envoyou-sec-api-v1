# Prometheus configuration for ENVOYOU SEC API - Development Environment
# Only monitors basic health endpoints, no metrics scraping

global:
  scrape_interval: 30s

scrape_configs:
  # FastAPI application health metrics
  - job_name: 'envoyou-sec-api-health'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/health/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']