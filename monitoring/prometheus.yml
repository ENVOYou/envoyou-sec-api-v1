# Prometheus configuration for ENVOYOU SEC API monitoring
# Database PostgreSQL menggunakan supabase

global:
  scrape_interval: 15s

scrape_configs:
  # FastAPI application metrics
  # Pastikan aplikasi Anda memiliki endpoint /metrics
  - job_name: 'envoyou-sec-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: 'health/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
