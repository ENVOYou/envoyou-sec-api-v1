services:
  - type: web
    name: envoyou-sec-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        # Set this in Render Dashboard Environment Variables
        sync: false
      - key: REDIS_URL
        # Set this in Render Dashboard Environment Variables
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        # Set this in Render Dashboard Environment Variables
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: EPA_API_KEY
        value: ""
